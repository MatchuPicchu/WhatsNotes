<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=thumb_down" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer></script>

    <title>WhatsNotes</title>
</head>
<body>
    
    <header>
        <a href="./upload.html">Upload new note</a>
        <div class = "logo">
            <p>WhatsNote</p>
            <p></p>
            <p></p>
            <p>Title: <span id = "extracted-title">[Extracted Title Here]</span></p>
            <p>Author: <span id = "extracted-author">[Extracted Author Here]</span></p>
            <p>Description here: </p>
            <div class="stats">
                <button><p>Download: <span id = "extracted-downloads">[Downloads Here]</span></p></button>
                <div class="wrapper">
                    <div class="radio_group">
                        <input type="radio" name="like">
                        <label for="like">
                            <i class="fa-solid fa-thumbs-up"></i>"></i>
                        </label>
                    </div>
                    <div class="radio_group">
                        <input type="radio" name="like">
                        <label for="like">
                            <img>
                        </label>
                    </div>
                </div>
                <button><p>Upvotes: <span id = "extracted-upvotes">[Upvotes Here]</span></p></button>
                <button> <p>Downvotes: <span class="material-symbols-outlined">thumb_down</span>[Downvotes Here]</span></p></button>
            </div>
        </div>
    </header>
    <main>
        <div class="uploaded-docs"></div>
    </main>
</body>
</html>
