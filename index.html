<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>WhatsNote</title>
</head>

<body>

    <header>
        <a href="./upload.html">Upload new note</a>
        <div class="logo">
            <div class="'posts">
                <div class="post">
                <p>WhatsNote</p>
                <p>Title: <span id="extracted-title">[Extracted Title Here]</span></p>
                <p></p>
                <p>Author: <span id="extracted-author">[Extracted Author Here]</span></p>
                <p></p>
                <p>Description here: </p>
                </div>
            </div>
            <div class="stats">
                <button>
                    <p>Download: <span id="extracted-downloads">[Downloads Here]</span></p>
                </button>
                <div class="wrapper">
                    <button>
                        <i class="fa-solid fa-thumbs-up"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-thumbs-down"></i>  <!-- Font Awesome thumbs-down -->
                    </button>
                </div>
                <!-- <p>Upvotes: <span id="extracted-upvotes">[Upvotes Here]</span></p>
                <p>Downvotes: <span class="material-symbols-outlined">thumb_down</span>[Downvotes Here]</span></p> -->
            </div>
        </div>
    </header>
    <main>
        <div class="uploaded-docs"></div>
    </main>
</body>

</html>
