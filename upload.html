<!DOCTYPE html>
<html>
<link rel="stylesheet" href="./assets/css/style.css">

<head>
    <title>WhatsNotes</title>
</head>

<body>
    <header><a href="./index.html">WhatsNote</a></header>
    <main>
        <div class="container">
            <p class="header">Upload page</p>
            <form class=".form-box">
                <p>Title notes : <input type="text" class="i-name"></p>
                <p>Author : <input type="text" class="i-author"></p>
                <p class="description-box">Description : <input type="text" class="i-description"></p>
                <p>Class :<input type="text" class="i-class"></p>
                <p>Upload your file here :<input type="file"></p>

            </form>
            <button class="submit-btn">Submit</button>
        </div>
    </main>
</body>
</html>
